<h2 class="panel col-md-6">Search user</h2>

<div class="input-group w3-padding-24 ">
  <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="search">
  <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="onSearch()">Go!</button>
      </span>
</div>
<div class="w3-container">
  <div *ngFor="let user of users">
    <div class="panel panel-primary w3-light-gray">

      <h4 class="w3-blue-gray w3-padding-small w3-round">{{user.username}}</h4>

      <div class="panel-body row">
        <div class="col-md-6">
          <p>Password : {{user.password}}</p>
          <p>First name : {{user.firstname}}</p>
          <p>Last name : {{user.lastname}}</p>
          <p>Email : {{user.email}}</p>

        </div>

      </div>
    </div>
  </div>
</div>
