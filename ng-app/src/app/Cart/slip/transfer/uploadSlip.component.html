<div class="panel panel-primary col-md-offset-2 col-md-6">
  <div class="panel-body row">
    <h2>Add Slip payment</h2>

    <div class="form-group">
      <label class="col-sm-2 control-label">File input : </label>
      <div class="col-sm-10">
        <input #fileInput type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChange($event,slip)" >
        <p class="help-block">Leave here for the file preview later.</p>
      </div>
    </div>

    <br>
    <div id="success"></div>
    <div class="row">
      <div class="form-group col-xs-12">
        <button type="button" class="btn btn-success btn-lg" (click)="addSlip(slip)">Submit</button>
      </div>
    </div>
  </div>
</div>
