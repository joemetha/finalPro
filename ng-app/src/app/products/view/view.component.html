<h2 class="panel  col-md-6">Product Detial</h2><br><br><br>
<div [hidden]="!isNoData">
  <div class="alert alert-danger" role="alert">There is no data for the specific id</div>
</div>

<div [hidden]="isNoData">
  <div class="w3-container panel panel-primary w3-light-gray">
  <form class="form-horizontal ">
    <div class="form-group">
      <label class="col-sm-2 control-label">Product id : </label>
      <div class="col-sm-10">
        {{product?.id}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product name : </label>
      <div class="col-sm-10">
        {{product?.name}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description : </label>
      <div class="col-sm-10 form-inline">
        {{product?.description}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">File input : </label>
      <div *ngIf="product?.image" class="col-md-4 col-sm-6">
        <img class="img-responsive" [src]="product?.image" [alt]="product?.image">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Price : </label>
      <div class="col-sm-10">
        <p>{{product?.price| currency:'USD':true}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Rate : </label>
      <div class="col-sm-10">
        <p>{{product?.rate}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Avialable : </label>
      <div class="col-sm-10">
        <p>{{product?.amount}}</p>
      </div>
    </div>
  </form>
    <div class="form-group w3-center w3-padding-24">
    <button role="presentation" class="w3-button w3-orange w3-round "  (click)="addCart(product)">+Cart</button>
    </div>
</div>
</div>
