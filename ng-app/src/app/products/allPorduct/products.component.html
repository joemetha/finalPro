<h2 class="panel col-md-6">All Product</h2>

<div class="input-group w3-padding-24 ">
  <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="search">
  <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="onSearch()">Go!</button>
      </span>
</div>
<div class="w3-container">
	<div *ngFor="let product of products">
        <div class="panel panel-primary col-md-4 w3-hover-gray" (click)="showDetail(product)">

				<h4 class="w3-blue-gray w3-padding-small w3-round">{{product.name}}</h4>

				<div class="panel-body row">
					<div class="col-md-6">
                    <p>Rating : {{product.rate}}</p>
                    <p>In stock : {{product.amount}}</p>
                    <p>Price : {{product.price| currency:'USD':true}}</p>

					</div>
					<div class="">
						<img class="col-md-4"  [src]="product.image" >
					</div>
				</div>
		</div>
	</div>
  </div>
