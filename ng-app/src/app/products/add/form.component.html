<div class="panel panel-primary col-md-offset-2 col-md-6">
    <div class="panel-body row">
        <h2>Add Product</h2>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>ID</label>
                <input type="number" class="form-control" placeholder="Numberic" id="id" [(ngModel)]="product.id" name="id" required data-validation-required-message>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Item's Name</label>
                <input type="text" class="form-control" placeholder="Item name" id="iname" [(ngModel)]="product.name" name="name" required data-validation-required-message>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Description" id="ides" [(ngModel)]="product.description" name="description" required data-validation-required-message>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Amount</label>
                <input type="number" class="form-control" placeholder="Numberic" id="iamount" [(ngModel)]="product.amount" name="amount" required data-validation-required-message>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Price per unit</label>
                <input type="number" class="form-control" placeholder="Numberic" id="iprice" [(ngModel)]="product.price" name="price" required data-validation-required-message>
            </div>
        </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">File input : </label>
        <div class="col-sm-10">
          <input #fileInput type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChange($event,product)" >
          <p class="help-block">Leave here for the file preview later.</p>
        </div>
      </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Rating</label>
                <input type="number" class="form-control" placeholder="Numberic" id="irate" [(ngModel)]="product.rate" name="rate"required data-validation-required-message>
            </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="button" class="btn btn-success btn-lg" (click)="addProduct(product)">Submit</button>
            </div>
        </div>
    </div>
</div>
